<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mínimo e Máximo</title> 

        <!--JS-->
        <script>

            //Obter o menor valor
            alert(Math.min(-10, 5, 0, 100, -25, 2));

            //Obter o maior valor
            alert(Math.max(-10, 5, 0, 100, -25, 2));

        </script>
    </head>

</html>
