<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Número Aleatório</title> 

        <!--JS-->
        <script>

            //Exibir número aleatório
            alert(Math.random());

            //Exibir número aleatório x100
            alert(Math.random() * 100);

            //Exibir número aleatório entre um intervalo
            var numero = Math.random() * 100;
            alert(Math.round(numero));

        </script>
    </head>

    <body>
        
    </body>
</html>
