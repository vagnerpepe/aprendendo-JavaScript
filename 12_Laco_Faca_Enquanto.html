<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Laço Faça Enquanto</title> 

        <!--JS-->
        <script>

            ///Variável
            var indice = 1;

            //Laço
            do {
                alert("Oi " + indice);
                indice++;
            } while (indice <= 3);

        </script>
    </head>

    <body>
        
    </body>
</html>
