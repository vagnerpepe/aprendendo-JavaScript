<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Seletor ID</title> 

        <!--JS-->
        <script>

            //Função
            function exibirConteudo() {

                //Obter dados do id CAMPO
                var campo = document.getElementById("campo");

                //Exibir o conteúdo
                alert(campo.value); //value = saber o valor de um input

                //Apagar o conteúdo
                campo.value = "";  //value = serve tanto para obter um valor como para enviar um valor, no caso 'vazio' pra limpar o campo

            }

        </script>
    </head>

    <body>

        <input type="text" id="campo">
        <button onclick="exibirConteudo()">Clique aqui</button>

    </body>
</html>
