<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Extrair Elementos</title> 

        <!--JS-->
        <script>

            //Variável
            var termo = "Aprendendo JavaScript";
            
            //Extrair
            alert(termo.slice(10)); //Definindo onde começa = JavaScript

            alert(termo.slice(10, 15)); //Definindo onde começa e onde termina = Java

        </script>
    </head>

    <body>
        
    </body>
</html>
