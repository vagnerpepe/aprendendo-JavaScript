<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Localizar Elementos</title> 

        <!--JS-->
        <script>

            //Variável
            var nome = "Marcelo Niess";
            
            //Retorne a primeira letra 'E'
            alert(nome.indexOf("e")); //indexOf é a função que localiza o 1° 'e'

            //Retorne a última letra 'E'
            alert(nome.lastIndexOf("e")); //lastIndexOf é a função que localiza a última letra 'e'

        </script>
    </head>

    <body>
        
    </body>
</html>
